name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # âœ… requests write permission even if default is read-only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build & Export Next.js
        run: npm run deploy

      - name: List output folder (debug)
        run: |
          echo "Listing ./out folder contents..."
          ls -R ./out

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
